<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devolucion funciones</title>
</head>
<body>
    <script>
        /*
        Funciones de devolución de llamada
        Veamos más ejemplos de pasar funciones como valores y usar expresiones de función.

        Escribiremos una función ask(question, yes, no)con tres parámetros:

        question
        Texto de la pregunta
        yes
        Función que se ejecutará si la respuesta es "Sí"
        no
        Función que se ejecutará si la respuesta es "No"
        La función debe preguntar al questiony, dependiendo de la respuesta del usuario, llamar yes()o no():
        */
        function ask(question, yes, no) {
        if (confirm(question)) yes()
        else no();
        }

        function showOk() {
        alert( "You agreed." );
        }

        function showCancel() {
        alert( "You canceled the execution." );
        }

        // usage: functions showOk, showCancel are passed as arguments to ask
        ask("Do you agree?", showOk, showCancel);
    </script>
</body>
</html>

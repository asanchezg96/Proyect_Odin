<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion min</title>
</head>
<body>
    <script>
        function min (a,b){
            if (a<b){
                return a;
            }else{
                return b;
            }
        }
        //alert(min(2,2));

        function min2(a,b){
            return (a<b) ? a:b;
        }
        alert(min2(5,2));
    </script>
</body>
</html>

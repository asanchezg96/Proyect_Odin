<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion pow</title>
</head>
<body>
    <script>
        function pow(x,n){
            let result = x;
            console.log('Antes del for:'+result);
            for(let i = 1; i<n; i++){
                result = result *x ;
                console.log('Dentro del for:'+result);
            }
            return console.log('Despues del for:'+result);
        }
        
        let x = prompt("x?", '');
        let n = prompt("n?", '');

        if (n < 1) {
        alert(`Power ${n} is not supported, use a positive integer`);
        } else {
        alert( pow(x, n) );
        }

    </script>
</body>
</html>

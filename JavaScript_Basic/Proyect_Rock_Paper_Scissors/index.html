<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Proyect rock papel scissors</title>
</head>
<body>
    <nav id="nav">
        <h1>Rock, Paper, Scissors</h1>
        <button class="playComputer" onclick="computerPlay()">
            Play computer
        </button>
        <button class="playRound" onclick="playRound()">
            Play round
        </button>
    </nav>
    <div id="content">
        <div class="playercpucontent">
            <div>
                <h2> Player</h2>
            </div>
            <div>
                <h3> Score: <strong class="scorep">0</strong></h3>
            </div>
            <div class="options">
                <div>
                    <h5>Rock</h5>
                    <img class="items" src="assets/img/rock.png" alt="">
                </div>
                <div>
                    <h5>Paper</h5>
                    <img class="items" src="assets/img/paper.png" alt="">
                </div>
                <div>
                    <h5>Scissors</h5>
                    <img class="items" src="assets/img/scissor.png" alt="">
                </div>
            </div>
        </div>
        <div class="playercpucontent">
            <div>
                <h2> CPU</h2>
            </div>
            <div>
                <h3> Score: <strong class="score">0</strong></h3>
            </div>
            <div class="options">
                <div>
                    <h5>Rock</h5>
                    <img class="items" src="assets/img/rock.png" alt="">
                </div>
                <div>
                    <h5>Paper</h5>
                    <img class="items" src="assets/img/paper.png" alt="">
                </div>
                <div>
                    <h5>Scissors</h5>
                    <img class="items" src="assets/img/scissor.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div id="fotter"></div>
    <script src="main.js">

    </script>
    <footer>
        <img class="img-footer" src="assets/img/github_PNG15.png" alt="">
        <h5> <a href="https://github.com/asanchezg96">By Asanchez</a> </h5>
    </footer>
</body>
</html>

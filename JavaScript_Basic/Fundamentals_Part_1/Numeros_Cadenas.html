<!-- 
    De forma predeterminada, JavaScript muestra los números como
    decimales de base 10 .

Pero puede usar el toString()método para generar números de base 2
a base 36 .

El hexadecimal es base 16 . El decimal es base 10 . Octal es base 8 .
El binario es base 2 .


<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>The toString() method can output numbers from base 2 to 36:</p>

<p id="demo"></p>

<script>
let myNumber = 32;
document.getElementById("demo").innerHTML =
"32 = " + "<br>" + 
" Decimal " + myNumber.toString(10) + "<br>" +
" Hexadecimal " + myNumber.toString(16) + "<br>" +
" Octal " + myNumber.toString(8) + "<br>" +
" Binary " + myNumber.toString(2);
</script>

</body>
</html> -->
<!-- 
    Hexadecimal
    JavaScript interpreta las constantes numéricas como hexadecimales
    si van precedidas de 0x.
    Nunca escriba un número con un cero inicial (como 07).
    Algunas versiones de JavaScript interpretan los números como
    octales si están escritos con un cero a la izquierda.


<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>Numeric constants, preceded by 0x, are interpreted as hexadecimal:</p>

<p id="demo"></p>

<script>
let x = 0xFF;
document.getElementById("demo").innerHTML = "0xFF = " + x;
</script>

</body>
</html> -->
